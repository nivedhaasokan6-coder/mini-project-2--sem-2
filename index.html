<!DOCTYPE html>
<html>
<head>
    <title>signup page</title>
</head>
<body bgcolor="#E6F2FF">
       <h1 p align="center"><B><U><font color="black">User Signup</U></B></p></h1>
    <form action="welcome.html">
       <h2 p align="center"><B><U>Basic Details</U></B></p></h2>
       <h2><label><B>Full Name:</B></label></h2>
        <input type="text">
<br>
       <h2><label><B>Email:</B></label></h2>
       <input type="email">
<br>
       <h2><label><B>Mobile Number:</B></label></h2>
       <input type="tel">
<br>
       <h2><label><B>Password:</B></label></h2>
       <input type="password" name="password">
<br>
       <h2><label><B>Confirm Password:</B></label></h2>
       <input type="password" name="confirm_password">
<br>
       <h2 p align="center"><B><U>Academic Details</U></B></p></h2>
       <h2><label><B>Department:</B></label></h2>
     <select id="Department" name="Department">
           <option value="CSE">CSE</option>
           <option value="IT">IT</option>
           <option value="ECE">ECE</option>
           <option value="MECH">MECH</option>
     </select>
<br>
       <h2><label><B>Year:</B></label></h2>
     <select id="Year" name="Year">
            <option value="1st year">1st year</option>
            <option value="2nd year">2nd year</option>
            <option value="3rd year">3rd year</option>
            <option value="4th year">4th year</option>
     </select>
<br>
       <h2><label><B>Degree:</B></label></h2>
     <select id="Degree" name="Degree">
            <option value="B.Sc">B.Sc</option>
            <option value="B.E">B.E</option>
            <option value="B.Tech">B.Tech</option>
     </select>
<br>
        <h2><label><B>College Name:</B></label></h2>
        <input type="text">
<br><br><br>
        <input type="submit">
<br>
   </form>
</body>
</html>
